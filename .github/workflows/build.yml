name: Build Executables

on:
  push:
    branches:
      - main  # 当代码推送到 main 分支时触发
  workflow_dispatch:  # 允许手动触发

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build Windows Executable
        run: pyinstaller --onedir --windowed --upx-dir="C:\upx" --name wifi_scanner main.py

      - name: Add License to Build
        run: cp LICENSE dist/LICENSE.txt  # 复制 GPL 许可证


      - name: Upload Windows Executable
        uses: actions/upload-artifact@v4
        with:
          name: wifi_scanner_windows
          path: dist/wifi_scanner.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build Linux Executable
        run: pyinstaller --onefile --name wifi_scanner main.py

      - name: Add License to Build
        run: cp LICENSE dist/LICENSE.txt  # 复制 GPL 许可证

      - name: Upload Linux Executable
        uses: actions/upload-artifact@v4
        with:
          name: wifi_scanner_linux
          path: dist/wifi_scanner
